<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>甲骨文-人</title>
<!-- 載入 A-Frame 和 MindAR -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<!-- A-Frame 場景設定 -->
<a-scene
mindar-image="imageTargetSrc: /lobby/jiagu-ren.mind; autoStart: true; uiScanning: true;"
color-space="sRGB"
renderer="colorManagement: true; physicallyCorrectLights: true"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false"
>
<!-- 載入影片資源（要與 HTML 放在同一目錄） -->
<a-assets>
<video id="introVid" src="/jiagu-video/jiagu-ren.mp4" preload="auto" loop muted playsinline webkit-playsinline></video>
</a-assets>

<!-- 環境光線，避免影片太暗 -->
<a-light type="ambient" intensity="1.5"></a-light>

<!-- 相機（禁止滑動視角） -->
<a-camera look-controls="enabled: false"></a-camera>

<!-- 掃描到圖卡後顯示影片 -->
<a-entity mindar-image-target="targetIndex: 0">
  <a-video
    id="videoEntity"
    src="#introVid"
    width="1.2" height="0.7"
    loop
    muted
    playsinline
    webkit-playsinline
    material="shader: flat"
    position="0 0 0">
  </a-video>
</a-entity>

</a-scene>

<!-- 點擊播放 / 暫停的互動邏輯 -->
<script>
// 取得影片 DOM 與影片平面實體
const video = document.querySelector('#introVid');
const videoPlane = document.querySelector('#videoEntity');
const targetEntity = document.querySelector('a-entity[mindar-image-target]');

// 點擊影片切換播放 / 暫停
videoPlane.addEventListener('click', () => {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
});

// 偵測 target 被找到，自動播放影片
targetEntity.addEventListener('targetFound', () => {
  video.play();
});

// 偵測 target 遺失，自動暫停並重置
targetEntity.addEventListener('targetLost', () => {
  video.pause();
  video.currentTime = 0;
});
</script>

<!-- 右下角返回首頁按鈕 -->
<style>
  #backHomeBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }
</style>

<a href="https://sites.google.com/view/hanzilab">
  <img id="backHomeBtn" src="/lobby/LOGO去背.png" style="width: 250px;height:auto">
</a>
</body>
</html>
