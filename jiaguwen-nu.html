<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>甲骨文-女</title>
<!-- 載入 A-Frame 和 MindAR -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-
aframe.prod.js"></script>
</head>
<body>
  <script>
    AFRAME.registerComponent('touch-transform', {
    init: function () {
    const el = this.el;
    // 保存原始縮放值，用於雙擊重設
    this.defaultScale = el.object3D.scale.x;
    this.currentScale = this.defaultScale;
    this.prevDistance = null;
    this.prevAngle = null;
    this.lastTap = 0;
    // 雙擊重設大小與旋轉
    el.addEventListener('click', () => {
    const now = Date.now();
    if (now - this.lastTap < 300) {
    el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
    el.object3D.rotation.set(0, 0, 0);
    this.currentScale = this.defaultScale;
    }
    this.lastTap = now;
    });
    const canvas = el.sceneEl.canvas;
    // 偵測兩指觸控開始：計算初始距離與角度
    canvas.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    this.prevDistance = Math.hypot(dx, dy);
    this.prevAngle = Math.atan2(dy, dx);
    }
    });
    // 兩指移動時執行縮放與旋轉
canvas.addEventListener('touchmove', (e) => {
if (e.touches.length === 2 && this.prevDistance !== null) {
const dx = e.touches[0].clientX - e.touches[1].clientX;
const dy = e.touches[0].clientY - e.touches[1].clientY;
const dist = Math.hypot(dx, dy);
const angle = Math.atan2(dy, dx);
// 縮放：限制在 0.5～3 倍之間
const scaleFactor = dist / this.prevDistance;
this.currentScale *= scaleFactor;
this.currentScale = Math.min(Math.max(this.currentScale, 0.5), 3);
el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);
// 旋轉
const deltaAngle = angle - this.prevAngle;
const rot = el.object3D.rotation;
el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);
// 更新參考值
this.prevDistance = dist;
this.prevAngle = angle;
e.preventDefault(); // 避免預設手勢行為
}
});
// 觸控結束後重置參考值
canvas.addEventListener('touchend', () => {
if (el.sceneEl.canvas.touches && el.sceneEl.canvas.touches.length < 2) {
this.prevDistance = null;
this.prevAngle = null;
}
});
}
});
</script>
<!-- A-Frame 場景設定 -->
<a-scene
mindar-image="imageTargetSrc: targets1.mind; autoStart: true; uiScanning: true;"
color-space="sRGB"
renderer="colorManagement: true; physicallyCorrectLights: true"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false"
>
<!-- 載入影片資源（要與 HTML 放在同一目錄） -->
<a-assets>
<video id="introVid" src="video1.mp4" preload="auto" loop muted></video>
</a-assets>
<!-- 環境光線，避免影片太暗 -->
<a-light type="ambient" intensity="1.5"></a-light>
<!-- 相機（禁止滑動視角） -->
<a-camera look-controls="enabled: false"></a-camera>
<!-- 掃描到圖卡後顯示影片 -->
<a-entity mindar-image-target="targetIndex: 0">
<a-video
id="videoEntity"
src="#introVid"
width="1.2" height="0.7"
autoplay="false"
loop="true"
material="shader: flat"
position="0 0 0">
</a-video>
</a-entity>
</a-scene
<!-- 點擊播放 / 暫停的互動邏輯 -->
<script>
// 取得影片 DOM 與影片平面實體
const video = document.querySelector('#introVid');
const videoPlane = document.querySelector('#videoEntity');
// 取得包含 mindar-image-target 屬性的實體，對它監聽 targetFound 事件
const targetEntity = document.querySelector('a-entity[mindar-image-target]');
// （可選）保留點擊切換播放／暫停功能
videoPlane.addEventListener('click', () => {
if (video.paused) {
video.play();
} else {
video.pause();
}
});
// 當偵測到 target 被找到時，自動播放影片
targetEntity.addEventListener('targetFound', () => {
// console.log('Target Found，開始播放影片');
video.play();
});
// 當偵測到 target 遺失時，自動暫停並重置播放時間
targetEntity.addEventListener('targetLost', () => {
// console.log('Target Lost，暫停並重置影片');
video.pause();
video.currentTime = 0;
});
</script>
</body>
</html>
