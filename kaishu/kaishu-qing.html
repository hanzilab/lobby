<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>楷書-青</title>

<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

<a-scene
  mindar-image="imageTargetSrc: ../kaishu-mind/kaishu-qing.mind; autoStart: true; uiScanning: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <video id="introVid" src="../kaishu-video/kaishu-qing.mp4" preload="auto" loop muted playsinline></video>
  </a-assets>

  <a-light type="ambient" intensity="1.5"></a-light>
  <a-camera look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      id="videoEntity"
      src="#introVid"
      width="0.7"
      height="0.7"
      autoplay="false"
      loop="true"
      material="shader: flat"
      position="0 0 0"
    ></a-video>
  </a-entity>
</a-scene>

<script>
const video = document.querySelector('#introVid');
const videoPlane = document.querySelector('#videoEntity');
const targetEntity = document.querySelector('a-entity[mindar-image-target]');

videoPlane.addEventListener('click', () => {
  video.paused ? video.play() : video.pause();
});

targetEntity.addEventListener('targetFound', () => {
  video.play();
});

targetEntity.addEventListener('targetLost', () => {
  video.pause();
  video.currentTime = 0;
});
</script>

<style>
#backHomeBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}
</style>

<a href="https://sites.google.com/view/hanzilab">
  <img id="backHomeBtn" src="LOGO.png" style="width: 250px;height:auto">
</a>

</body>
</html>
